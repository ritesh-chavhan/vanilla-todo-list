<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="return createTodo(event)">
            <h1>To Do List</h1>
            <input type="text" spellcheck="false" id="Todo-input">
            <button type="submit" class="enter-button">Enter</button>
            <div id="list"></div>
        </form>
    </div>
    <footer>made by ❤️ Ritesh</footer>
    <script src="./script.js"></script>
</body>
</html>
